{% extends "base.html" %}

{% block title %}Register - Smart ATS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 mt-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Join the smart way to optimize your career</p>
                </div>
                
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Choose a unique username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Min 8 characters" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="Repeat password" required>
                        </div>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
                        Create Account <i class="fas fa-arrow-right ms-1"></i>
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0 text-muted">Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-success text-decoration-none fw-bold">Log in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-white py-3">
        <h5 class="mb-0 fw-bold text-primary"><i class="fas fa-lightbulb me-2"></i>Strategic Suggestions</h5>
    </div>
    <div class="card-body">
        
    </div>
</div>
{% endblock %}
